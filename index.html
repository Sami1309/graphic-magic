<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Motion Graphics Editor</title>
    <!-- The CSS is now imported directly in main.js -->
    <style id="dynamic-styles"></style>
</head>
<body>
    <div class="editor-container">
        <div class="main-panel">
            <div class="toolbar">
                <div class="left-controls">
                    <button id="edit-btn">Edit</button>
                    <select id="aspect-ratio">
                        <option value="16:9">Widescreen (16:9)</option>
                        <option value="1:1">Square (1:1)</option>
                    </select>
                    <input type="range" id="duration-slider" min="5" max="15" value="10" step="1" title="Animation Duration (seconds)">
                    <span id="duration-display">10s</span>
                </div>
                <div class="right-controls">
                    <button id="export-btn">Export MP4</button>
                </div>
            </div>
            <div id="scene-container" class="scene-container">
                <!-- Generated HTML will be injected here -->
            </div>
            <div class="timeline-controls">
                <button id="play-pause-btn">‚ñ∂</button>
                <input type="range" id="timeline-slider" min="0" max="10" value="0" step="0.01" class="timeline-slider">
                <span id="time-display">0:00 / 10:00</span>
            </div>
            <div class="prompt-area">
                <div id="style-thumbnail-container"></div>
                <input type="file" id="style-upload-input" accept="image/*" style="display: none;">
                <button id="style-upload-btn" title="Upload Style Image">üñºÔ∏è</button>
                <input type="text" id="prompt-input" placeholder="Describe your animation...">
                <button id="generate-btn">
                    <span class="btn-text">‚Üë</span>
                    <div class="loader"></div>
                </button>
            </div>
        </div>
        <div class="chat-panel">
            <div id="chat-history">
                <!-- Chat messages will appear here -->
            </div>
        </div>
    </div>

    <!-- Load the bundled JavaScript as a module -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
